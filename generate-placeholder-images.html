<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Game Placeholder Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .game-card {
            display: inline-block;
            margin: 10px;
            width: 300px;
            height: 200px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .game-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .game-category {
            font-size: 12px;
            opacity: 0.8;
        }
        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Game Placeholder Image Generator</h1>
    <p>Right-click on each game card and "Save image as..." to download the placeholder images.</p>
    
    <div id="gameContainer"></div>

    <script>
        const games = [
            { name: "Dragon Treasure", category: "Slot Games", icon: "🐉" },
            { name: "Blackjack Pro", category: "Table Games", icon: "🃏" },
            { name: "Roulette Royal", category: "Table Games", icon: "🎰" },
            { name: "Poker Tournament", category: "Poker", icon: "♠️" },
            { name: "Baccarat Luxury", category: "Table Games", icon: "💎" },
            { name: "Mega Fortune", category: "Slot Games", icon: "💰" },
            { name: "Sports Betting", category: "Sports", icon: "⚽" },
            { name: "Lottery Gold", category: "Lottery", icon: "🎫" },
            { name: "Live Casino", category: "Live Games", icon: "🎲" },
            { name: "Fruit Burst", category: "Slot Games", icon: "🍎" },
            { name: "Texas Hold'em Pro", category: "Poker", icon: "🃏" },
            { name: "Mystic Reels", category: "Slot Games", icon: "🔮" }
        ];

        const colors = [
            "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
            "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
            "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
            "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)",
            "linear-gradient(135deg, #fa709a 0%, #fee140 100%)",
            "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)",
            "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)",
            "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)",
            "linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)",
            "linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)",
            "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)",
            "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
        ];

        const container = document.getElementById('gameContainer');
        
        games.forEach((game, index) => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.style.background = colors[index];
            
            gameCard.innerHTML = `
                <div class="game-icon">${game.icon}</div>
                <div class="game-name">${game.name}</div>
                <div class="game-category">${game.category}</div>
            `;
            
            container.appendChild(gameCard);
        });

        // Function to download image
        function downloadImage(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
